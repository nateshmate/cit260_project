<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .dashboard-container {
      background: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .action-links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .action-links a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .action-links a:hover {
      background-color: #0056b3;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1 id="facultyWelcome">Welcome, Faculty!</h1>
    <p>You can review and manage student exam registrations here.</p>

    <div class="action-links">
      <a href="create_exam.html">Create an Exam</a>
      <a href="student_report.html">Run Student Report</a>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const firstName = localStorage.getItem("first_name");
      const lastName = localStorage.getItem("last_name");

      if (firstName && lastName) {
        document.getElementById("facultyWelcome").innerText = `Welcome, ${firstName} ${lastName}!`;
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
