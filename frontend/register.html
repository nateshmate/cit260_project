<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group {
      margin-top: 5px;
    }

    .radio-group label {
      display: block;
      margin: 5px 0;
      font-weight: normal;
    }

    .radio-group input[type="radio"] {
      margin-right: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register Now</h1>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="class">Class</label>
      <select id="class" name="class" required>
        <option value="">Select a class</option>
      </select>

      <label for="exam">Exam</label>
      <select id="exam" name="exam" required>
        <option value="">Select an exam</option>
      </select>

      <label>Campus Location</label>
      <div class="radio-group">
        <label><input type="radio" name="location" value="Henderson" required /> Henderson</label>
        <label><input type="radio" name="location" value="North Las Vegas" /> North Las Vegas</label>
        <label><input type="radio" name="location" value="West Charleston" /> West Charleston</label>
      </div>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <select id="time" name="time" required>
        <option value="">Select a time</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="09:30 AM">09:30 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:30 AM">11:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="01:30 PM">01:30 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="02:30 PM">02:30 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="03:30 PM">03:30 PM</option>
        <option value="04:00 PM">04:00 PM</option>
      </select>

      <button type="submit">Register for Exam</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const firstName = localStorage.getItem("first_name") || "";
      const lastName = localStorage.getItem("last_name") || "";
      const email = localStorage.getItem("email") || "";

      document.getElementById("name").value = `${firstName} ${lastName}`;
      document.getElementById("email").value = email;
    });
  </script>
</body>
</html>
