<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Exam Registration</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .exam-list {
            margin-top: 30px;
        }
        .exam-item {
            background-color: #eef;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
        }
        .exam-item strong {
            display: block;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Welcome to Your Exam Dashboard</h1>

        <button onclick="window.location.href='register.html'">Register for Exam</button>

        <div class="exam-list">
            <h2>Currently Registered Exams</h2>

           
            <div class="exam-item">
                <strong>Exam:</strong> <br>
                <strong>Class:</strong> 
            </div>
            <div class="exam-item">
                <strong>Exam:</strong> <br>
                <strong>Class:</strong> 
            </div>
            
        </div>
    </div>

</body>
</html>
