<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    input, select {
      width: 280px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #777;
      background-color: white;
    }

    input::placeholder {
      color: #777
    ;
    }

    button {
      width: 280px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register for your exams today!</h1>
    <h2>Login</h2>

    <select id="loginRole" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>

    <input type="text" id="loginEmail" placeholder="School Email">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="login()">Login</button>
    <p id="loginResponse"></p>
    <p>Don't have an account? <a href="create.html">Create one</a></p>
  </div>
</body>
</html>
